{{- if .Values.manifests.configmap_etc }}
{{- $envAll := . }}

{{- if empty .Values.conf.octavia.keystone_authtoken.auth_uri -}}
{{- tuple "identity" "internal" "api" . | include "helm-toolkit.endpoints.keystone_endpoint_uri_lookup"| set .Values.conf.octavia.keystone_authtoken "auth_uri" | quote | trunc 0 -}}
{{- end -}}

{{- if empty .Values.conf.octavia.keystone_authtoken.auth_url -}}
{{- tuple "identity" "internal" "api" . | include "helm-toolkit.endpoints.keystone_endpoint_uri_lookup"| set .Values.conf.octavia.keystone_authtoken "auth_url" | quote | trunc 0 -}}
{{- end -}}

{{- if empty .Values.conf.octavia.keystone_authtoken.region_name -}}
{{- set .Values.conf.octavia.keystone_authtoken "region_name" .Values.endpoints.identity.auth.octavia.region_name | quote | trunc 0 -}}
{{- end -}}
{{- if empty .Values.conf.octavia.keystone_authtoken.project_name -}}
{{- set .Values.conf.octavia.keystone_authtoken "project_name" .Values.endpoints.identity.auth.octavia.project_name | quote | trunc 0 -}}
{{- end -}}
{{- if empty .Values.conf.octavia.keystone_authtoken.project_domain_name -}}
{{- set .Values.conf.octavia.keystone_authtoken "project_domain_name" .Values.endpoints.identity.auth.octavia.project_domain_name | quote | trunc 0 -}}
{{- end -}}
{{- if empty .Values.conf.octavia.keystone_authtoken.user_domain_name -}}
{{- set .Values.conf.octavia.keystone_authtoken "user_domain_name" .Values.endpoints.identity.auth.octavia.user_domain_name | quote | trunc 0 -}}
{{- end -}}
{{- if empty .Values.conf.octavia.keystone_authtoken.username -}}
{{- set .Values.conf.octavia.keystone_authtoken "username" .Values.endpoints.identity.auth.octavia.username | quote | trunc 0 -}}
{{- end -}}
{{- if empty .Values.conf.octavia.keystone_authtoken.password -}}
{{- set .Values.conf.octavia.keystone_authtoken "password" .Values.endpoints.identity.auth.octavia.password | quote | trunc 0 -}}
{{- end -}}

{{- if empty .Values.conf.octavia.keystone_authtoken.memcached_servers -}}
{{- tuple "oslo_cache" "internal" "memcache" . | include "helm-toolkit.endpoints.host_and_port_endpoint_uri_lookup" | set .Values.conf.octavia.keystone_authtoken "memcached_servers" | quote | trunc 0 -}}
{{- end -}}
{{- if empty .Values.conf.octavia.keystone_authtoken.memcache_secret_key -}}
{{- set .Values.conf.octavia.keystone_authtoken "memcache_secret_key" ( default ( randAlphaNum 64 ) .Values.endpoints.oslo_cache.auth.memcache_secret_key ) | quote | trunc 0 -}}
{{- end -}}

{{- if empty .Values.conf.octavia.database.connection -}}
{{- tuple "oslo_db" "internal" "octavia" "mysql" . | include "helm-toolkit.endpoints.authenticated_endpoint_uri_lookup"| set .Values.conf.octavia.database "connection" | quote | trunc 0 -}}
{{- end -}}

{{- if empty .Values.conf.octavia.DEFAULT.transport_url -}}
{{- tuple "oslo_messaging" "internal" "octavia" "amqp" . | include "helm-toolkit.endpoints.authenticated_endpoint_uri_lookup" | set .Values.conf.octavia.DEFAULT "transport_url" | quote | trunc 0 -}}
{{- end -}}

{{- if empty .Values.conf.octavia.api_settings.bind_port -}}
{{- tuple "load-balancer" "internal" "api" . | include "helm-toolkit.endpoints.endpoint_port_lookup" | set .Values.conf.octavia.api_settings "bind_port" | quote | trunc 0 -}}
{{- end -}}


{{- if empty .Values.conf.octavia.service_auth.auth_url -}}
{{- tuple "identity" "internal" "api" . | include "helm-toolkit.endpoints.keystone_endpoint_uri_lookup"| set .Values.conf.octavia.service_auth "auth_url" | quote | trunc 0 -}}
{{- end -}}

{{- if empty .Values.conf.octavia.service_auth.region_name -}}
{{- set .Values.conf.octavia.service_auth "region_name" .Values.endpoints.identity.auth.octavia.region_name | quote | trunc 0 -}}
{{- end -}}
{{- if empty .Values.conf.octavia.service_auth.project_name -}}
{{- set .Values.conf.octavia.service_auth "project_name" .Values.endpoints.identity.auth.octavia.project_name | quote | trunc 0 -}}
{{- end -}}
{{- if empty .Values.conf.octavia.service_auth.project_domain_name -}}
{{- set .Values.conf.octavia.service_auth "project_domain_name" .Values.endpoints.identity.auth.octavia.project_domain_name | quote | trunc 0 -}}
{{- end -}}
{{- if empty .Values.conf.octavia.service_auth.user_domain_name -}}
{{- set .Values.conf.octavia.service_auth "user_domain_name" .Values.endpoints.identity.auth.octavia.user_domain_name | quote | trunc 0 -}}
{{- end -}}
{{- if empty .Values.conf.octavia.service_auth.username -}}
{{- set .Values.conf.octavia.service_auth "username" .Values.endpoints.identity.auth.octavia.username | quote | trunc 0 -}}
{{- end -}}
{{- if empty .Values.conf.octavia.service_auth.password -}}
{{- set .Values.conf.octavia.service_auth "password" .Values.endpoints.identity.auth.octavia.password | quote | trunc 0 -}}
{{- end -}}

{{- if empty .Values.conf.octavia.service_auth.memcached_servers -}}
{{- tuple "oslo_cache" "internal" "memcache" . | include "helm-toolkit.endpoints.host_and_port_endpoint_uri_lookup" | set .Values.conf.octavia.service_auth "memcached_servers" | quote | trunc 0 -}}
{{- end -}}
{{- if empty .Values.conf.octavia.service_auth.memcache_secret_key -}}
{{- set .Values.conf.octavia.service_auth "memcache_secret_key" ( default ( randAlphaNum 64 ) .Values.endpoints.oslo_cache.auth.memcache_secret_key ) | quote | trunc 0 -}}
{{- end -}}

{{- if empty .Values.conf.octavia.certificates.ca_private_key_passphrase -}}
{{- randAlphaNum 64 | set .Values.conf.octavia.certificates "ca_private_key_passphrase" | quote | trunc 0 -}}
{{- end -}}

{{- if empty .Values.conf.anchor.authentication.static.user -}}
{{- set .Values.conf.anchor.authentication.static "user" .Values.endpoints.identity.auth.octavia.username | quote | trunc 0 -}}
{{- end -}}
{{- if empty .Values.conf.anchor.authentication.static.secret -}}
{{- set .Values.conf.anchor.authentication.static "secret" .Values.endpoints.identity.auth.octavia.password | quote | trunc 0 -}}
{{- end -}}

{{- if empty .Values.conf.octavia.health_manager.bind_port -}}
{{- tuple "health_manager" "internal" "health_manager" . | include "helm-toolkit.endpoints.endpoint_port_lookup" | set .Values.conf.octavia.health_manager "bind_port" | quote | trunc 0 -}}
{{- end -}}

{{- if empty .Values.conf.octavia.health_manager.heartbeat_key -}}
{{- randAlphaNum 64 | set .Values.conf.octavia.health_manager "heartbeat_key" | quote | trunc 0 -}}
{{- end -}}

{{- if empty .Values.conf.octavia.anchor.url -}}
{{- tuple "pki" "internal" "api" . | include "helm-toolkit.endpoints.keystone_endpoint_uri_lookup"| set .Values.conf.octavia.anchor "url" | quote | trunc 0 -}}
{{- end -}}
{{- if empty .Values.conf.octavia.anchor.username -}}
{{- set .Values.conf.octavia.anchor "username" .Values.endpoints.identity.auth.octavia.username | quote | trunc 0 -}}
{{- end -}}
{{- if empty .Values.conf.octavia.anchor.password -}}
{{- set .Values.conf.octavia.anchor "password" .Values.endpoints.identity.auth.octavia.password | quote | trunc 0 -}}
{{- end -}}


---
apiVersion: v1
kind: ConfigMap
metadata:
  name: octavia-etc
data:
  rally_tests.yaml: |
{{ toYaml .Values.conf.rally_tests.tests | indent 4 }}
  octavia.conf: |
{{ include "helm-toolkit.utils.to_oslo_conf" .Values.conf.octavia | indent 4 }}
  anchor_config.json: |
{{ toJson $envAll.Values.conf.anchor | indent 4 }}
  policy.json: |
{{ toJson .Values.conf.policy | indent 4 }}
{{- end }}
